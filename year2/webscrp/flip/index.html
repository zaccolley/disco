<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flip Strings AJAX</title>
	<style>
	
		*{ margin: 0; padding: 0; -webkit-box-sizing: border-box; }
		
		main{
			width: 100%;
			margin: 0 auto;
			padding: 1em;
		}

		p, input{
			padding: .5em;
			font-family: sans-serif;
			font-size: 5em;
			width: 100%;
			text-align: center;
		}

		input{
			border: 5px solid #aaa;
		}

	</style>
</head>
<body>
	<main>
		<input id="input-str" type="text" placeholder="Input text to flip">
		<p id="flipped"></p>
	</main>

	<script src="js/ajax.js"></script>	
	<script src="js/script.js"></script>
</body>
</html>
