<html>
<head>
    <title>Rollover for bgColor</title>
    <meta http-equiv="Content-Script-Type" content="text/javascript">
</head>

<body bgcolor="#99ff99">

<font face=arial size=3 color="#770077">

<h3>Rollover for bgColor</h3>


    <p><hr><p>

    <a onmouseover='document.bgColor="red"'>RED</a>

    <p><hr><p>

    <a onmouseover='document.bgColor="white"'>WHITE</a>

    <p><hr><p>

    <a onmouseover='document.bgColor="blue"'>BLUE</a>

    <p><hr><p>

</body>
</html>
