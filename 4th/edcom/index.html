<!DOCTYPE html>
<html lang="en">
<head>
  <title>EDCOM</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <div id="container"></div>
  <div class="menu">
    <section>
      <h1>Spanish VR Vocabulary Learning Tool</h1>

      <p>It is assumed you have basic Spanish vocabulary knowledge.</p>

      <p>Images with descriptions underneath will be shown and you must say the Spanish word.</p>

      <p>You will need a <a href="https://www.amazon.co.uk/s/field-keywords=google+cardboard">Google Cardboard</a> headset for this demo.</p>
    </section>
    <section>
      <button class="start-button">Start</button>

      <img src="images/cardboard.gif" alt="A illustration of the Google Cardboard headset" />
    </section>
  </div>


  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r74/three.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r74/three.min.js"></script>
  <script src="js/lib/threejs/StereoEffect.js"></script>
  <script src="js/lib/threejs/DeviceOrientationControls.js"></script>
  <script src="js/lib/threejs/OrbitControls.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
